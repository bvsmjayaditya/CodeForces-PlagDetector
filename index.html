<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CF Vibe Check</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=JetBrains+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <style>
      :root {
        --bg-dark: #09090b;
        --surface: rgba(24, 24, 27, 0.6);
        --surface-highlight: rgba(39, 39, 42, 0.8);
        --border: rgba(255, 255, 255, 0.08);

        --primary: #f97316;
        --primary-glow: rgba(249, 115, 22, 0.4);

        --success: #10b981;
        --success-glow: rgba(16, 185, 129, 0.3);
        --danger: #ef4444;
        --danger-glow: rgba(239, 68, 68, 0.3);

        /* Muted Purple for the "Creator" box */
        --special: #a855f7;

        --text-main: #fafafa;
        --text-muted: #a1a1aa;
      }

      * {
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", system-ui, sans-serif;
        background-color: var(--bg-dark);
        background-image: radial-gradient(
            circle at 15% 50%,
            rgba(249, 115, 22, 0.08),
            transparent 25%
          ),
          radial-gradient(
            circle at 85% 30%,
            rgba(59, 130, 246, 0.08),
            transparent 25%
          );
        color: var(--text-main);
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
      }

      .container {
        background: var(--surface);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        padding: 3rem;
        border-radius: 24px;
        box-shadow: 0 0 0 1px var(--border),
          0 20px 40px -10px rgba(0, 0, 0, 0.5);
        width: 100%;
        max-width: 520px;
        text-align: center;
        position: relative;
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
      }

      .container::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 1px;
        background: linear-gradient(
          90deg,
          transparent,
          rgba(255, 255, 255, 0.2),
          transparent
        );
      }

      h2 {
        margin: 0 0 0.5rem 0;
        font-size: 2rem;
        font-weight: 800;
        letter-spacing: -0.03em;
        background: linear-gradient(to bottom right, #ffffff, #94a3b8);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      p.subtitle {
        color: var(--text-muted);
        font-size: 0.95rem;
        margin-bottom: 2.5rem;
        line-height: 1.5;
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      input[type="text"] {
        width: 100%;
        padding: 18px 20px;
        background: rgba(0, 0, 0, 0.3);
        border: 1px solid var(--border);
        border-radius: 14px;
        color: white;
        font-size: 1rem;
        font-family: "JetBrains Mono", monospace;
        transition: all 0.3s;
      }

      input[type="text"]:focus {
        outline: none;
        border-color: var(--primary);
        background: rgba(0, 0, 0, 0.5);
        box-shadow: 0 0 0 4px rgba(249, 115, 22, 0.15);
      }

      button {
        width: 100%;
        padding: 18px;
        background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
        color: white;
        border: none;
        border-radius: 14px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 10px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px var(--primary-glow);
      }
      button:disabled {
        background: #3f3f46;
        color: #71717a;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      #result {
        margin-top: 2.5rem;
        text-align: left;
        display: none;
      }

      .card {
        padding: 24px;
        border-radius: 16px;
        background: var(--surface-highlight);
        border: 1px solid var(--border);
        animation: slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 4px;
        height: 100%;
      }

      .status-title {
        display: flex;
        align-items: center;
        gap: 8px;
        font-weight: 800;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.1em;
        margin-bottom: 12px;
      }

      .good {
        border-color: rgba(16, 185, 129, 0.2);
        box-shadow: 0 0 30px -5px var(--success-glow);
      }
      .good .status-title {
        color: var(--success);
      }
      .good::before {
        background: var(--success);
      }

      .plagged {
        border-color: rgba(239, 68, 68, 0.2);
        box-shadow: 0 0 30px -5px var(--danger-glow);
      }
      .plagged .status-title {
        color: var(--danger);
      }
      .plagged::before {
        background: var(--danger);
      }

      /* Creator Box Styling */
      .vip-premium {
        border-color: rgba(168, 85, 247, 0.2);
        background: linear-gradient(
            135deg,
            rgba(168, 85, 247, 0.05) 0%,
            rgba(0, 0, 0, 0) 100%
          ),
          var(--surface-highlight);
      }
      .vip-premium .status-title {
        color: var(--special);
      }
      .vip-premium::before {
        background: var(--special);
      }

      .details-box {
        margin-top: 16px;
        font-size: 0.95rem;
        color: var(--text-muted);
        line-height: 1.6;
      }

      .badge {
        font-size: 0.7rem;
        padding: 4px 8px;
        border-radius: 6px;
        font-weight: 700;
        background: rgba(239, 68, 68, 0.15);
        color: var(--danger);
        border: 1px solid rgba(239, 68, 68, 0.2);
        margin-right: 10px;
        display: inline-block;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .loader {
        width: 18px;
        height: 18px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-bottom-color: white;
        border-radius: 50%;
        display: none;
        animation: rotation 1s linear infinite;
      }
      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Codeforces Vibe Check</h2>
      <p class="subtitle">
        Checking if you actually solved those problems or just copy-pasted.
      </p>

      <div class="input-group">
        <input
          type="text"
          id="handleInput"
          placeholder="Who are we judging today?"
          autocomplete="off"
          onkeydown="if(event.key==='Enter') checkPlagiarism()"
        />
        <button onclick="checkPlagiarism()" id="checkBtn">
          <span>Expose Me</span>
          <div class="loader" id="btnLoader"></div>
        </button>
      </div>
      <div id="result"></div>
    </div>

    <script>
      async function checkPlagiarism() {
        const handleInput = document.getElementById("handleInput");
        const handle = handleInput.value.trim();
        const resultDiv = document.getElementById("result");
        const btn = document.getElementById("checkBtn");
        const loader = document.getElementById("btnLoader");
        const btnText = btn.querySelector("span");

        if (!handle) return;

        resultDiv.style.display = "none";
        btn.disabled = true;
        loader.style.display = "inline-block";
        btnText.innerText = "Judging you...";

        try {
          const response = await fetch(
            `https://codeforces.com/api/user.status?handle=${handle}&from=1&count=5000`
          );
          const data = await response.json();
          if (data.status !== "OK")
            throw new Error("User vanished into the void.");

          const submissions = data.result;
          const problemStats = {};

          submissions.forEach((sub) => {
            const type = sub.author.participantType;
            if ([ "OUT_OF_COMPETITION"].includes(type)) {
              const key = `${sub.contestId}-${sub.problem.index}`;
              if (!problemStats[key]) {
                problemStats[key] = {
                  hasSkipped: false,
                  hasAcceptedInTime: false,
                  id: key,
                  name: sub.problem.name,
                };
              }
              if (sub.verdict === "SKIPPED")
                problemStats[key].hasSkipped = true;
              if (sub.verdict === "OK")
                problemStats[key].hasAcceptedInTime = true;
            }
          });

          const flagged = Object.values(problemStats).filter(
            (s) => s.hasSkipped && !s.hasAcceptedInTime
          );
          resultDiv.style.display = "block";

          // --- CREATOR / GOD MODE BLOCK ---
          if (handle.toLowerCase() === "bvsmjayaditya") {
            resultDiv.className = "card vip-premium";
            resultDiv.innerHTML = `
                <span class="status-title"><svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-6h2v6zm0-8h-2V7h2v2z"/></svg> Status: System Creator</span>
                <div style="font-size: 1.25rem; font-weight: 700; color:white;">${handle}</div>
                <div class="details-box">
                    <p style="margin-bottom:10px;">Whoa, wait. I can't audit this guy. This is the person who wrote my code.</p>
                    <p>I value my existence too much to question the boss.</p>
                </div>`;
          } else if (flagged.length > 0) {
            resultDiv.className = "card plagged";
            const list = flagged
              .map(
                (p) =>
                  `<div style="margin-bottom:8px; display:flex; align-items:center;"><span class="badge">SUS</span> <span style="color:white; font-family:'JetBrains Mono'">${p.id}</span>: ${p.name}</div>`
              )
              .join("");
            resultDiv.innerHTML = `
                <span class="status-title"><svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z"/></svg> Verdict: Caught in 4K</span>
                <div style="font-size: 1.25rem; font-weight: 700; color:white;">${handle}</div>
                <div class="details-box">
                    Wow. Skipped the problem.
                    <br><br>
                    <span style="color:var(--danger)">If this says you cheated, you definitely cheated. The algorithm doesn't have emotions, so it can't feel bad about exposing you.</span>
                    <br><br>
                    Here is the wall of shame:
                    <div style="margin-top:15px; max-height: 200px; overflow-y:auto; padding-right:5px;">${list}</div>
                </div>`;
          } else {
            resultDiv.className = "card good";
            resultDiv.innerHTML = `
                <span class="status-title"><svg width="14" height="14" fill="currentColor" viewBox="0 0 24 24"><path d="M9 16.17L4.83 12l-1.42 1.41L9 19 21 7l-1.41-1.41z"/></svg> Verdict: Surprisingly Clean</span>
                <div style="font-size: 1.25rem; font-weight: 700; color:white;">${handle}</div>
                <div class="details-box">
                    I checked everything. Twice. Somehow, I can't find any dirt on you. Either you are actually decent, or you are a master of hiding your crimes.
                </div>`;
          }
        } catch (e) {
          resultDiv.style.display = "block";
          resultDiv.className = "card";
          resultDiv.style.borderColor = "var(--danger)";
          resultDiv.innerHTML = `<span style="color:var(--danger); font-weight:bold;">Error: The user ghosted us. (Or the API is down).</span>`;
        } finally {
          btn.disabled = false;
          loader.style.display = "none";
          btnText.innerText = "Expose Someone Else";
        }
      }
    </script>
  </body>
</html>
